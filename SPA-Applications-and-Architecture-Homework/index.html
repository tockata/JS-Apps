<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Books</title>
    <style>
        .book {
            display: inline-block;
            border: 1px solid green;
            border-radius: 5px;
            margin: 5px;
            padding: 5px;
            vertical-align: top;
        }

        #books {
            margin-bottom: 20px;
        }

        button {
            margin: 5px;
        }

        input {
            margin: 5px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>

<body>
    <div id="wrapper">
        <h1>Books</h1>
        <div id="books"></div>
        <label for="title">Add new book:</label>
        <br>
        <input type="text" id="title" placeholder="Title...">
        <input type="text" id="author" placeholder="Author...">
        <input type="text" id="isbn" placeholder="ISBN...">
        <input type="button" id="add-btn" value="Add book">
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/sammy.js/0.7.6/sammy.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/q.js/0.9.2/q.js"></script>

    <script type="text/javascript" src="scripts/views/booksView.js"></script>
    <script type="text/javascript" src="scripts/views/editBookView.js"></script>
    <script type="text/javascript" src="scripts/models/ajax-requester.js"></script>
    <script type="text/javascript" src="scripts/models/data.js"></script>
    <script type="text/javascript" src="scripts/controllers/controller.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
</body>

</html>
